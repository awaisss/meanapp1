</head>


<body class="" ng-controller = "myController">



<div class="parent_container" >
	<div class="parent_container_data row">
		<div class="col-md-9 form_container" ng-show = "editFlag || addFlag">
			<h3> 
				<span ng-show = "addFlag">Add New</span>
				<span ng-show = "editFlag">Update</span>
				<span>User</span> 
			</h3>	
		</div>

		<div class="col-md-9" ng-show = "!editFlag && addFlag">
			<div class="table-responsive table_container">
				<h3><u>Users Details Table</u></h3>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Department</th>
							<th>Registeration Number</th>
							<th>Tag No</th>
							<th>Edit/Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat = "user in users">
							<td>
								<span>{{ user.name }}</span>
							</td>
							<td>
								<span>{{ user.dept }}</span>
							</td>
							<td>
								<span>{{ user.reg_no }}</span>
							</td>
							<td>
								<span>{{ user.tag_no }}</span>
							</td>
							<td>
								<span style="color:blue;font-size:19px;margin-right:10px"
								ng-click = "editUser(user)">
									<i class="fa fa-pencil" aria-hidden="true"></i>
								</span>
								<span style="color:red;font-size:19px"
								ng-click = "deleteUser(user)">
									<i class="fa fa-trash" aria-hidden="true"></i>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
</div>


</body>

</html>
